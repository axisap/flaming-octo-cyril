<head>

	<link rel="stylesheet" type="text/css" href="./reveal.css">

<body>
	<div class="wrap">
		<div class="content-wrap">
			<div class="header">
				<div class="logo">
					<a href="./">
						<img src="./logo.png" width="350px">
					</a>
				</div>
				<div class="social">
					<ul class="icons">
						<li class="linkedin">
							<a href="#">
								<img src="./linkedin.png" width="35px">
							</a>
						</li>
						<li class="facebook">
							<a href="#">
								<img src="./facebook.png" width="35px">
							</a>
						</li>
						<li class="twitter">
							<a href="#">
								<img src="./twitter.png" width="35px">
							</a>
						</li>
						<br class="clear">
					</ul>
					<div class="tagline">
						<img src="./tagline.png" width="300px">
					</div>
				</div>
				<br class="clear">
			</div>
				<br class="clear">
			<div class="content">
				<div class="tab">
					Home
					<div class="whiteout"></div>
				</div>
				<div class="left-content">

					<h4>We build affordable cross-platform mobile web apps for small businesses.</h4>
					<p class="construction">Our site is currently under construction, please check back soon!</p>

					<img src="./logo-big.png" width="500px">
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
	</div>
	<div id="request_info" class="reveal-modal">
     <h1>Request Info</h1>
     <p>Email</p>
     <p>
     	<input type="text" name="email">
     </p>
     <p>Message</p>
     <p>
     	<textarea name="message" style="width: 520px; height: 100px;"></textarea>
     </p>
     <p>
     	<button class="contact_us">Send</button>
     </p>
     <a class="close-reveal-modal">&#215;</a>
</div>
<script type="text/javascript">
	$('.contact_us').live('click', function(){
		var body = {}
		body.email = $('input[name="email"]').val()
		body.message = $('textarea[name="message"]').val()
		/*
		$.post('http://admin.axisapp.com/email', body, function(){

		})
		*/
		setTimeout(function(){
			$('#request_info').html('<h2>Sent</h2>')
			$('#request_info').fadeOut()
		})
	})
</script>
</body>
